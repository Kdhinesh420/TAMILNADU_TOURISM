<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Tamil Nadu Tourism</title>
  <link rel="stylesheet" href="/css/feadback.css">
</head>
<body>

  <!-- Header -->
  <header> <img src="../asset/images.jpg" alt="logo">
    <h2>Tamil Nadu Tourism</h2> 
  </header>

  <!-- Feedback Form -->
  <div class="feedback-box">
    <h1>We Value Your Feedback</h1>
    <p>Please share your thoughts and suggestions with us.</p>

    <form action="thankyou.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

      <a href="./succes.html"> <div id="button"> Feedback </div> </a>
    </form>
  </div>

</body>
</html>
